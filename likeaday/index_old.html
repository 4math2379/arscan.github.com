<html>
<head>
   <title>A like a day for Simmy!</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script>


 $(document).ready(function(){

birthday = new Date(1984,6,14);
today = new Date();
counter = new Date(1984,6,14);
var one_day=1000*60*60*24
var total_days = Math.floor((today.getTime() -birthday.getTime())/one_day);

windowWidth = $(document).width()-20,
    windowHeight = $(document).height()-20;

$(window).resize(function(){
		windowWidth = $(document).width()-20;
		windowHeight = $(document).height()-20;
	    });

 $("h1").css("position","absolute");
    $("h1").css("top", (($(window).height() - $("h1").outerHeight()) / 2) + $(window).scrollTop() + "px");
    $("h1").css("left", (($(window).width() - $("h1").outerWidth()) / 2) + $(window).scrollLeft() + "px");
   
leftbounds = $("h1").offset().left-5;
topbounds = $("h1").offset().top-5;
rightbounds = $("h1").outerWidth()+ leftbounds;
bottombounds = $("h1").outerHeight()+topbounds;




   putStuff();

   
});


function putStuff(){
	if(counter < today){
   		counter.setDate(counter.getDate()+1);

var newx = leftbounds+1;
var newy = topbounds+1;

while(newx>leftbounds && newx<rightbounds && newy>topbounds && newy<bottombounds){
   newx = Math.floor(Math.random()*windowWidth);
   newy = Math.floor(Math.random()*windowHeight);
}

    $(document.createElement("img"))
        .attr({ src: 'thumbsup' + (counter.getDate() === 14 && counter.getMonth()===6?'bday':'') + '.png', title: (counter.getMonth()+1) + "/" + counter.getDate() + "/" + counter.getFullYear()})
        .addClass("icon")
        .appendTo("body")
        .css("left",newx)
        .css("top",newy)
        .css("z-index",(counter.getDate() === 14 && counter.getMonth()===6?3:1))
        

	setTimeout(putStuff,15);
   }

}
